<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Login & Signup</title>
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #2874f0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1f5bb7;
        }

        .switch-form {
            margin-top: 10px;
            font-size: 14px;
        }

        .switch-form a {
            color: #2874f0;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        /* Hide the signup form initially */
        #signup-form {
            display: none;
        }

        /* Use radio button to toggle forms */
        input[type="radio"] {
            display: none;
        }

        /* Display Login form */
        #login-form:checked ~ .container .login-box {
            display: block;
        }

        /* Display Sign Up form */
        #signup-form:checked ~ .container .signup-box {
            display: block;
        }

        /* Form box containers */
        .login-box, .signup-box {
            display: none;
        }

        /* Show only the current active form */
        .signup-box {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                <input type="email" placeholder="Enter Email" class="input-field" required>
                <input type="password" placeholder="Enter Password" class="input-field" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="switch-form">New to Flipkart? <a href="#" for="signup-form">Create an account</a></p>
        </div>

        <!-- Sign-Up Form -->
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Full Name" class="input-field" required>
                <input type="email" placeholder="Email" class="input-field" required>
                <input type="text" placeholder="Username" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="switch-form">Already have an account? <a href="#" for="login-form">Login</a></p>
        </div>

        <!-- Hidden radio buttons for toggling forms -->
        <input type="radio" id="login-form" name="form-toggle" checked>
        <input type="radio" id="signup-form" name="form-toggle">

    </div>

</body>
</html>
